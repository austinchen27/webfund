<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="nav-bar">
    <h2>Dojonary</h2>
    <input placeholder="Search" type="text">
    <button onclick="logOut(this)">Login</button>
  </div>
  <div class="layout">
    <!-- ========= NINJA CARD 1 ========= -->
    <div class="ninja-card">
      <div class="ninja-header">
        <div class="ninja">
          <h2>ninja</h2>
          <p class="noun">noun</p>
          <p>Plural: <em>ninjas</em></p>
          <button class="likes-1" onClick="alert('Ninja was liked')">13 likes</button>
        </div>
        <div class="description-1">
          <p>A practitioner skilled in the</p>
          <p><a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
        </div>
      </div>
      <!-- ========= NINJA CARD 2 ========= -->
      <div class="ninja-header">
        <div class="ninja">
          <h2>ninja</h2>
          <p class="noun">noun</p>
          <p>Plural: <em>ninjas</em></p>
          <button class="likes-2" onClick="alert('Ninja was liked')">37 likes</button>
        </div>
        <div class="description-2">
          <p>A <a href="#">programmer</a> who breaks</p>
          <p>down problems with <a href="#">zen-</a>like</p>
          <p>focus</p>
        </div>
      </div>
    </div>
    <!-- ========= DOJO-DEF ========= -->
    <div class="dojo-def">
      <p>Dojonary is</p>
      <p>defined by <span>YOU</span></p>
      <button class="button-definition" onClick="hide(this)">Add Definition</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
